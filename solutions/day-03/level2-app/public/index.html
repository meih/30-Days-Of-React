<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Dosis:300,400,500|Roboto:300,400,500&display=swap"
      rel="stylesheet"
    />
    <style>
    * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
      html,
      body {
        height: 100%;
        line-height: 1.5;
        font-family: 'Dosis';
        font-weight: 300;
        font-size: .85em;
        color: #333333;
      }
      h1, h2, img {
        margin: 10px;
      }
      header, footer {
        margin: 10px;
      }
      .app {
        background-color: #c2e6f3;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
      }
      .main {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .info {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }
      button {
        background-color: #f47475;
        color: #ffffff;
        border: solid 0px;
        border-radius: 3px;
        min-width: 300px;
        margin: 4px;
        padding: 4px;
      }
      input[type="text"] {
        border: solid 0px;
        border-radius: 3px;
        min-width: 200px;
        font-family: 'Dosis';
        margin: 4px;
        padding: 4px;
      }
      img {
        width: 100px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
